<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Health Care Project</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="Medifine Logo" class="logo-image">
            </div>
            <!-- <img src="./images/stethoscope.png" alt=""> -->
            <ul class="menu">
                <li>Home</li>
                <li>About Us</li>
                <li>Our Services</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="left-container">
            <div class="topAngle">
                <img src="./images/topAngle.png" alt="Top Angle Image" class="topAngleImage">
            </div>
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
            <button>Make Appointment</button>
            <div class="bottomAngle">
                <img src="./images/bottomAngle.png" alt="Bottom Angle Image" >
            </div>
            <div class="mouse">
                <img src="./images/mouse.png" alt="Mouse Image">
            </div>
        </div>
        <div class="right-container">
            <div class="greenBox">
                <img src="./images/greenBox.png" alt="Green Box Image">
            </div>
            <div class="yellowbox">
                <img src="./images/yellowBox.png" alt="Yellow Box Image">
            </div>
            <div class="doctor">
                <img src="./images/doctor.png" alt="Doctor Image">
            </div>
        </div>
    </main>
</body>

</html>
